<ng-form #groceryListForm>
    <ul class="input-group list-group mb-3" *ngIf="groceryList$ | async as groceryList">
        {{groceryList | json}}
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let groceryItem of groceryList.items; index as i">
            <div class="col-8 margin-right-5">
                <input type="text" class="form-control" placeholder="item" [(ngModel)]="groceryItem.name" name="'groceryItem' + {{i}}" disabled=true>
            </div>  
            <span class="badge badge-primary badge-pill">{{groceryItem.label}}</span>
            <button type="button" class="btn btn-outline-danger" (click)="removeItem(groceryList, i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                </svg>
                Remove
              </button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="flex-column col-8 margin-right-5 fixed-height-30">
                <input 
                    type="text" class="form-control" placeholder="name" [(ngModel)]="newGroceryItem.name" 
                    (keyup.enter)="addNewGroceryItem(groceryList)" 
                    required name='newGroceryItemNameInput' #newGroceryItemNameInput="ngModel"
                    [ngClass]="newGroceryItemNameInput.invalid && (newGroceryItemNameInput.dirty || newGroceryItemNameInput.touched) ? 'is-invalid' : ''">
                <div class="invalid-feedback" *ngIf="newGroceryItemNameInput.invalid && (newGroceryItemNameInput.dirty || newGroceryItemNameInput.touched)">
                    Item name is required
                </div>
            </div>
            <div class="flex-column col-4 margin-right-5 fixed-height-30">
                <input 
                    type="text" class="form-control" placeholder="label" [(ngModel)]="newGroceryItem.label" 
                    (keyup.enter)="addNewGroceryItem(groceryList)"
                    required name='newGroceryItemLabelInput' #newGroceryItemLabelInput="ngModel"
                    [ngClass]="newGroceryItemLabelInput.invalid && (newGroceryItemLabelInput.dirty || newGroceryItemLabelInput.touched) ? 'is-invalid' : ''">
                <div class="invalid-feedback" *ngIf="newGroceryItemLabelInput.invalid && (newGroceryItemLabelInput.dirty || newGroceryItemLabelInput.touched)">
                    Item label is required
                </div>
            </div>
        </li>
    </ul>
</ng-form>
