<ul class="input-group list-group mb-3" *ngIf="groceryList$ | async as groceryList">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let groceryItem of groceryList.items">
        <input type="text" class="form-control col-10" placeholder="item" [(ngModel)]="groceryItem.name">
        <span class="badge badge-primary badge-pill">{{groceryItem.label}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <input 
            type="text" class="form-control" placeholder="item" [(ngModel)]="newGroceryItem.name" 
            (keyup.enter)="addNewGroceryItem(groceryList)">
        <span class="badge badge-primary badge-pill">{{newGroceryItem.label}}</span>
    </li>
</ul>
